<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Registrasi PIK-R Bojo Sios 2025</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a9d6ff, #e0f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
      color: #333;
    }
    .header {
      position: relative;
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin-bottom: 25px;
    }
    .header img.logo-pikr {
      width: 200px;
      display: inline-block;
    }
    .logo-collab {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 8px;
    }
    .logo-collab img {
      width: 40px;
      height: 400px;
      border-radius: 90px;
      object-fit: contain;
      vertical-align: middle;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      padding: 28px 28px 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 22px;
      font-weight: 700;
      font-size: 22px;
      color: #007acc;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: #004a80;
    }
    input[type="text"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007acc;
      outline: none;
      box-shadow: 0 0 5px #7ac7ff99;
    }
    button {
      width: 100%;
      background-color: #007acc;
      color: white;
      font-weight: 700;
      font-size: 16px;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      letter-spacing: 0.03em;
    }
    button:hover {
      background-color: #005f99;
    }
    footer {
      margin-top: 24px;
      font-size: 13px;
      color: #555;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 22px 18px 18px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 18px;
      }
      .form-group {
        margin-bottom: 14px;
      }
      label {
        font-size: 13px;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="tel"],
      select,
      textarea {
        font-size: 13px;
        padding: 8px 10px;
      }
      button {
        font-size: 15px;
        padding: 11px 0;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://img1.pixhost.to/images/6222/607097056_nier.jpg" alt="Logo PIK-R" class="logo-pikr" />
    <div class="logo-collab" aria-label="Logo Kolaborasi">
      <img src="https://img1.pixhost.to/images/6223/607098858_reyytourl.jpg" alt="Mitra 1" />
      <img src="https://img1.pixhost.to/images/6222/607097092_nier.jpg" alt="Mitra 2" />
    </div>
  </div>

  <div class="container" role="main">
    <h2>Formulir Registrasi PIK-R Bojo Sios 2025</h2>

    <form action="https://formspree.io/f/xjkwdlpb" method="POST" novalidate>
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required autocomplete="name" />
      </div>

      <div class="form-group">
        <label for="kelas">Kelas</label>
        <input type="text" id="kelas" name="kelas" required autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="jenis_kelamin">Jenis Kelamin</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="" disabled selected>-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="no_hp">Nomor HP</label>
        <input type="tel" id="no_hp" name="no_hp" required autocomplete="tel" pattern="[0-9\s+-]{6,}" placeholder="08123456789" />
      </div>

      <div class="form-group">
        <label for="bakat">Bakat</label>
        <input type="text" id="bakat" name="bakat" placeholder="Contoh: Menyanyi, Desain, Menulis" required />
      </div>

      <div class="form-group">
        <label for="alasan">Alasan Bergabung</label>
        <textarea id="alasan" name="alasan" rows="3" required></textarea>
      </div>

      <button type="submit" aria-label="Kirim formulir registrasi">Kirim</button>
    </form>
  </div>

  <footer>
    &copy; 2025 PIK-R Bojo Sios â€” Kolaborasi bersama mitra
  </footer>

</body>
</html>
